<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.js"></script>
    <style>

        .carousel-item {
            height: 32rem;
            position: relative;
        }
        .container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .h1{
            color: rgb(255, 255, 255);
        }
        /*.img{
            background-image: url(images/haifa.jpg);
            background-position: center;
            width: 600px;
            height: 700px;
            opacity: 0.9;
        }*/
        .carousel-container img {
            width: 100%;
            height: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            
             }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: block;
            background-color: rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <div class="carousel-container">

<div id="carousel" class="carousel slide" data-bs-ride="carousel">
    
    <div class="carousel-inner">

        <div class="carousel-item active">

            
            <div class="image-container">
                <img src="images/haifa.jpg" class="d-block w-100">
                

            <div class="container">
                <h1 class="h1">Travel With Us</h1>
                <p class="h1">Explore The World!</p>
                <a href="turkey.html" class="btn btn-lg btn-primary">
                    Explore now
                </a>
            </div>
            
        <div class="carousel-item">
            <img src="images/downtownleb.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="images/Capri.jpg" class="d-block w-100">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    <div class="overlay"></div>
</div>
    </div>

</body>
</html>
