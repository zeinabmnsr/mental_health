<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.js"></script>

    <style>
        .carousel, .carousel-item{
            height: 100%;
        }
        .carousel-item img{
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        .dark-overlay{
            
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>

</head>
<body>

    <div id="mycarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            
            <div class="carousel-item active">
                <img src="images/japan2.jpg" class="d-block dark-overlay">
                
            </div>

            <div class="container">
                <h1 class="h1">Travel With Us</h1>
                <p class="h1">Explore The World!</p>
                <a href="turkey.html" class="btn btn-lg btn-primary">
                    Explore now
                </a>
            </div>

            <div class="carousel-item">
                <img src="images/tunisia.jpg" class="d-block dark-overlay">
                
            </div>


            <div class="carousel-item">
                <img src="images/swisgreen.jpg" class="d-block dark-overlay">
                
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="mycarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>


    </div>

</body>
</html>
